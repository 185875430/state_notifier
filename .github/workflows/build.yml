name: Build

on: [push, pull_request]

jobs:
  dart:
    runs-on: ubuntu-latest
    container: google/dart:dev

    strategy:
      matrix:
        package:
          - packages/state_notifier
          - packages/state_notifier/example
        channel:
          - master

    steps:
      - uses: actions/checkout@v2

      # It is executed separatly
      - name: Removing example folder
        run: rm -rf example
        working-directory: ${{ matrix.package }}

      - name: Install dependencies
        run: dart pub get
        working-directory: ${{ matrix.package }}

      - name: Check format
        run: dart format --set-exit-if-changed .
        working-directory: ${{ matrix.package }}

      # - name: Generate
      #   run: |
      #     if grep -q build_runner "pubspec.yaml"; then
      #       dart pub run build_runner build --delete-conflicting-outputs
      #     fi
      #   working-directory: ${{ matrix.package }}

      - name: Analyze
        run: dart analyze
        working-directory: ${{ matrix.package }}

      - name: Run tests
        run: dart test
        working-directory: ${{ matrix.package }}

      # - name: Coverage
      #   run: |
      #     if [ "${{ matrix.package }}" != "packages/state_notifier/example" ]; then
      #       echo "run"
      #       pwd
      #       dart pub run test_coverage
      #     fi
      #   working-directory: ${{ matrix.package }}

      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  flutter:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package:
          - packages/flutter_state_notifier
          - packages/flutter_state_notifier/example
        channel:
          - dev

    steps:
      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v1
        with:
          channel: ${{ matrix.channel }}

      # It is executed separatly
      - name: Removing example folder
        run: rm -rf example
        working-directory: ${{ matrix.package }}

      - name: Override dependencies
        run: ./scripts/setup_dependencies.sh

      - name: Install dependencies
        run: flutter pub get
        working-directory: ${{ matrix.package }}

      - name: Check format
        run: flutter format --set-exit-if-changed .
        working-directory: ${{ matrix.package }}

      # - name: Generate
      #   run: |
      #     if grep -q build_runner "pubspec.yaml"; then
      #       flutter pub run build_runner build --delete-conflicting-outputs
      #     fi

      - name: Analyze
        run: flutter analyze
        working-directory: ${{ matrix.package }}

      - name: Run tests
        run: flutter test --coverage
        working-directory: ${{ matrix.package }}

      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
